<body>
    <div class="container">

    <script>
        function loadData() {

        function displayData(data) {
            document.getElementById('timestamp').textContent = `${data.timestamp}`;

            const summaryHTML = `
                <div class="summary">
                    <div class="summary-card">
                        <h3>åº•éƒ¨ä¿¡å· (ç»¿ç¯)</h3>
